<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- import mapbox base map -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <!-- import leaflet api -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
            integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
            crossorigin=""
        />
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script
            src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- import nouislider -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.4/nouislider.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.4/nouislider.min.css"
        />
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Niagara Falls</title>
    </head>
    <body>
        <div class="slider_section">
            <p>Population in or near poverty, by year</p>
            <div id="slider"></div>
            <div id="slider-range-value"></div>
        </div>
        <div id="map"></div>
        <script>
            var slider = document.getElementById("slider");
            var layers = [];
            var features = [];

            accessToken =
                "pk.eyJ1IjoieWFueGk2IiwiYSI6ImNqdGs4bjhtMTM3eTI0NW8zYnQ4czcwNW8ifQ.Pwxa_wAZ9h-vD-gBVSzA4A";
            var map = L.map("map").setView([43.1, -79.01], 13);

            // load a tile layer
            L.tileLayer(
                "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}",
                {
                    attribution:
                        'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: "mapbox.streets",
                    accessToken: accessToken
                }
            ).addTo(map);

            noUiSlider.create(slider, {
                range: {
                    min: [2011],
                    max: [2017]
                },
                pips: {
                    mode: "values",
                    values: [2011, 2012, 2013, 2014, 2015, 2016, 2017],
                    density: 15
                },
                step: 1,
                start: [2011]
            });
            var rangeSliderValueElement = document.getElementById(
                "slider-range-value"
            );

            slider.noUiSlider.on("update", function(values, handle) {
                layers.forEach(function(ele) {
                    ele.remove();
                });
                L.geoJSON(features, {
                    style: function(feature) {
                        var pov = getPovAttribute(feature, values[handle]);
                        return createStyle(pov);
                    },
                    coordsToLatLng: function(coord) {
                        return new L.LatLng(coord[1], coord[0]);
                    }
                }).addTo(map);
            });

            getData().done(handleData);

            var legend = L.control({ position: "bottomleft" });
            legend.onAdd = function(map) {
                return createLegend(map);
            };
            legend.addTo(map);
        </script>
    </body>
</html>
